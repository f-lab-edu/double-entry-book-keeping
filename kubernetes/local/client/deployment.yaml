apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
  labels:
    app: double-entry-book-keeping
    tier: client
    environment: local
spec:
  selector:
    matchLabels:
      app: double-entry-book-keeping
      tier: client
      environment: local
  template:
    metadata:
      labels:
        app: double-entry-book-keeping
        tier: client
        environment: local
    spec:
      containers:
        - name: client
          image: double-entry-book-keeping-client
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: client
          env:
            - name: REACT_APP_API_BASE_URL
              value: "http://api.double-entry-book-keeping.com"
            - name: SKIP_DEPENDENCY_CHECK
              value: "true"
          startupProbe:
            httpGet:
              path: /
              port: 3000
            failureThreshold: 6
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            failureThreshold: 1
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            failureThreshold: 1
            periodSeconds: 30
